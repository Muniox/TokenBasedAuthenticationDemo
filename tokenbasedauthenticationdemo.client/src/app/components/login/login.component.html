<div>
  <div class="container d-flex justify-content-center align-items-center mt-4">
    <div style="width: 50%">
      <form (ngSubmit)="login()" class="mb-3">

        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="email" [(ngModel)]="credentials.email" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" required>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
      <div *ngIf="isLoggedIn()">
          <app-product-list/>
      </div>
    </div>
  </div>
</div>
